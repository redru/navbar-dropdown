<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="./DropdownStyles.html">

<dom-module id="my-dropdown">
  <template>
    <style include="dropdown-styles"></style>

    <div class="dropdown">
      <button class="dropbtn">Dropdown</button>
      <div class="dropdown-content">
        <a router-link href="home">Home</a>
        <a router-link href="about">About</a>
      </div>
    </div>
  </template>
  <script>
    class Dropdown extends Polymer.Element {

      static get is() {
        return 'my-dropdown';
      }

    }
    customElements.define(Dropdown.is, Dropdown);
  </script>
</dom-module>
