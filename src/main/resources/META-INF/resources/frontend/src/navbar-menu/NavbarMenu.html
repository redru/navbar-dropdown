<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="./NavbarMenuStyles.html">

<dom-module id="navbar-menu">
  <template>
    <style include="navbar-menu-styles"></style>

    <div class="menu-container">
      <template is="dom-repeat"  items="[[navigators]]">
        <a class="menu-item" router-link href="[[item.href]]">{{item.text}}</a>
      </template>
    </div>
  </template>
  <script>
    class NavbarMenu extends Polymer.Element {

      static get is() {
        return 'navbar-menu';
      }

    }
    customElements.define(NavbarMenu.is, NavbarMenu);
  </script>
</dom-module>
